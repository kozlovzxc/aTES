version: '3'
services:
  database:
    image: "postgres"
    env_file:
      - .env
    volumes:
      - database-data:/var/lib/postgresql/data/

  app:
    container_name: app
    build:
      context: .
      dockerfile: dev.dockerfile
    volumes:
      - ./:/usr/src/app
    ports:
      - "3000:3000"
    links:
      - database

volumes:
  database-data:
